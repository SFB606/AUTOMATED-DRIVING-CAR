<!DOCTYPE html>
<html>
<head>
    <title>Coordinate Display Example</title>
</head>
<body>
    <h2>Enter X and Y Coordinates</h2>
    <form id="coordinateForm">
        <label for="xCoord">X Coordinate:</label>
        <input type="number" id="xCoord" name="xCoord" required><br><br>

        <label for="yCoord">Y Coordinate:</label>
        <input type="number" id="yCoord" name="yCoord" required><br><br>

        <button type="submit">Show Coordinate</button>
    </form>
    <div style="position: relative;">
        <img id="mapImage" src="map 1.png" width="1366" height="768">
        <canvas id="dotCanvas" width="1366" height="768" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>

    <script>
        const coordinateForm = document.getElementById('coordinateForm');
        const dotCanvas = document.getElementById('dotCanvas');
        const context = dotCanvas.getContext('2d');

        coordinateForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const x = parseInt(document.getElementById('xCoord').value);
            const y = parseInt(document.getElementById('yCoord').value);

            context.clearRect(0, 0, dotCanvas.width, dotCanvas.height); // Clear previous dots
            context.fillStyle = 'red'; // Set dot color
            context.beginPath();
            context.arc(x, y, 5, 0, 2 * Math.PI);
            context.fill();
        });
    </script>
</body>
</html>
